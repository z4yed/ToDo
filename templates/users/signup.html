{% extends 'app1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages  %}

  {% for message in messages  %}

    <div class="alert alert-{{message.tags}}"> {{message}} </div>

  {% endfor %}

{% endif %}


<form class="" action="{% url 'user-signup' %}" method="post">
  {% csrf_token %}
  {{ form | crispy  }}
  <input type="submit" class="btn btn-outline btn-primary" name="" value="Create Account">
</form>


<hr>
<p>Already have an account? <a class="text-muted" href="{% url 'user-login' %}">Login</a> </p>
{% endblock content %}
